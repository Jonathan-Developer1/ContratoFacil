<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contrato</title>
</head>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/contrato.css">
<body>
   <div class="container">

        <aside class="sidebar">
      <div class="logo">
        <img src="assets/imgs/Logo_ContratoFacil.png" alt="">
        <h1>ContratoFácil</h1>
      </div>
      <div id="perfil">
        <img src="assets/imgs/perfil.png" alt="">
      <span id="nome-usuario"></span>
      </div>
      
      <nav>
        <ul>
          <li><a href="dashboard-gestor.html">Painel de controle</a></li>
          <li><a href="contratos-exibicao.html">Contratos</a></li>
          <li><a href="telaNotificacoes.html">Notificações</a></li>
          <li><a href="configuracoes.html">Configurações</a></li>
          <li><a href="login.html" id="sair" class="sair">Sair</a></li>

        </ul>
      </nav>
    </aside>

    <main class="conteudo">
    <form action="https://jonathan-developer1.github.io/ContratoFacil/public/contratos-exibicao.html" method="post" id="enviarContratos">
      <h1>Cadastro de Contrato</h1>
     <div>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" disabled="true">
     </div>
     <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" disabled="true">
     </div>
     <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" disabled="true">
     </div>
     <div>
        <label for="dtnasc">Data de Nascimento</label>
        <input type="date" id="dtnasc" disabled="true">
     </div>
     <div>
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo">
     </div>
     <select class="selecao" name="tipos" id="tipo">
            <option>Admissional</option>
            <option>Férias</option>
        </select>
     <button onclick= "postarContratos()" type="submit">Enviar</button>
     <button class="voltar" onclick="window.history.go(-1)">Voltar</button>
    </form>
    </main>
    </div>

    
</body>
<script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    console.log(usuario.tipo)
    if(usuario.tipo != "Gestor")
{
    alert("Você não tem permissão");
    window.history.go(-1);
}
</script>

</html>
