<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="assets/css/cadastroFunc.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/imgs/Logo_ContratoFacil.png" alt="">
        <h1>ContratoFácil</h1>
      </div>
    
      
      <nav>
        <ul>
          <li><a href="dashboard-gestor.html">Painel de controle</a></li>
          <li><a href="contratos-exibicao.html">Contratos</a></li>
          <li><a href="telaNotificacoes.html">Notificações</a></li>
          <li><a href="configuracoes.html">Configurações</a></li>
          <li><a href="login.html" id="sair" class="sair">Sair</a></li>

        </ul>
      </nav>
    </aside>

    <main class="conteudo">
      <h1>Cadastro de Funcionários</h1>

      <form id="formFuncionario">
        <input type="hidden" id="id" />
        <label>Nome Completo:</label>
        <input type="text" id="nome" required />
        <label>CPF:</label>
        <input type="text" id="cpf" required />
        <label>Email:</label>
        <input type="email" id="email" required />
        <label>Senha:</label>
        <input type="password" id="senha" required />
        <label>Telefone:</label>
        <input type="tel" id="tel" required />
        <label>Data de Nascimento:</label>
        <input type="date" id="data" required />
        <input type="hidden" id="tipo" value="Funcionário">
        <button type="submit">Salvar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Telefone</th>
            <th>Data de Nascimento</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaFuncionarios">
          <!-- Funcionários serão inseridos aqui -->
        </tbody>
      </table>
    </main>
  </div>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    console.log(usuario.tipo)
    if (usuario.tipo != "Gestor") {
      alert("Você não tem permissão");
      window.history.go(-1);
    }
  </script>
  <script src="assets/script/cadastroFunc.js"></script>
  <script src="assets/script/get-contrato.js"></script>
  <script src="assets/script/login.js"></script>
</body>

</html>
